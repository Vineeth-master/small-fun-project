<div style="max-width: 600px; margin: auto">
  <h2>Angular WebSocket Chat</h2>

  <input [(ngModel)]="username" placeholder="Your name" class="form-control" />

  <div style="height: 200px; overflow-y: auto; border: 1px solid #ccc; margin: 10px 0; padding: 10px">
    <div *ngFor="let msg of messages">
      <strong>{{ msg.username }}:</strong> {{ msg.content }}
    </div>
  </div>

  <input [(ngModel)]="message" placeholder="Your message" class="form-control" />
  <button (click)="sendMessage()">Send</button>
</div>
